<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" height="1024" width="1024" style="background-color: #18181E;"></canvas>
    <div id="interface">
        <div id="button_row"> <h1> Map interface:  </h1> </div>
        <div id="player_label"> <h1> Show player label:  </h1> </div>
        <div id="player_interact"> <h1> Player interface:  </h1></div>
        <div id="dormant_toggle"> <h1> Show dormant players:  </h1> </div>
        <div id="player_info_toggle"> <h1> Show/Hide player info </h1></div>
    </div>
    <div class="container" id="container">
        <div class="overlay">
            <div class="team_0 table_header team">
                <h1 class="team_name" id="team_0_name">Attackers</h1>
                <div class="players" id="team_0_players"> </div>
            </div>
            <div class="team_1 table_header team">
                <h1 class="team_name" id="team_1_name">Defenders</h1>
                <div class="players" id="team_1_players"> </div>
            </div>
        </div>
    </div>
  <div id="game_assets">
    <div id="player_storage"></div>
    <div id="map_storage"></div>
      <div id="icon_storage"></div>
      <div id="weapon_storage"></div>
  </div>
  </body>
</html>
